<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-strict-di="true">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="navbar-wrapper">
      <div class="container">

        <nav class="navbar navbar-inverse navbar-static-top" ng-controller="NavbarCtrl">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#/">BankPlus</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li class="active"><a href="#/">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="http://localhost:8080/auth/realms/BankPlus/account?referrer=BankPlus">Manage Account</a></li>
                <li><a href="" ng-click="logout()">Sign out</a></li>
              </ul>
            </div>
          </div>
        </nav>

      </div>
    </div>

    <div class="container" ng-cloak="">
      <div ng-controller="FlashCtrl" class="alert alert-dismissible" ng-class="'alert-' + flash.getMessage().type" role="alert" ng-show="showAlert">
        <button type="button" class="close" ng-click="hideAlert()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        {{flash.getMessage().text}}
      </div>
      <div ng-view="">
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/keycloak/dist/keycloak.js"></script>
    <script src="bower_components/angular-utils-pagination/dirPagination.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/login.js"></script>
        <script src="scripts/controllers/navbar.js"></script>
        <script src="scripts/directives/match.js"></script>
        <script src="scripts/services/flash.js"></script>
        <script src="scripts/services/customerFactory.js"></script>
        <script src="scripts/services/contactFactory.js"></script>
        <script src="scripts/services/depositFactory.js"></script>
        <script src="scripts/services/withdrawalFactory.js"></script>
        <script src="scripts/services/paymentFactory.js"></script>
        <script src="scripts/controllers/flash.js"></script>
        <script src="scripts/controllers/dashboard.js"></script>
        <script src="scripts/controllers/contacts/register.js"></script>
        <script src="scripts/controllers/contacts/view.js"></script>
        <script src="scripts/controllers/transactions/deposits/new.js"></script>
        <script src="scripts/controllers/transactions/withdrawals/new.js"></script>
        <script src="scripts/controllers/transactions/payments/new.js"></script>
        <script src="scripts/controllers/reports/monthly.js"></script>
        <script src="scripts/controllers/reports/yearly.js"></script>
        <script src="scripts/controllers/reports/custom.js"></script>
        <script src="scripts/services/monthlyStatementFactory.js"></script>
        <script src="scripts/services/yearlyStatementFactory.js"></script>
        <script src="scripts/services/customStatementFactory.js"></script>
        <script src="scripts/controllers/contacts/edit.js"></script>
        <!-- endbuild -->
</body>
</html>
