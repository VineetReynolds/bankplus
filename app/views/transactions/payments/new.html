<form name="newContactForm" class="form-horizontal" novalidate>
  <fieldset>

    <legend>Make a Payment</legend>

    <div class="form-group">
      <label class="col-md-4 control-label" for="contact">Pay to :</label>
      <div class="col-md-4">
        <select id="contact" name="contact" class="form-control input-md" ng-model="payment.contact" ng-options="contact.id as contact.name for contact in contactsInStore" required>
          <option value="">[No contact]</option>
        </select>
        <span class="help-block">Contact to pay</span>
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label" for="amount">Amount</label>
      <div class="col-md-4">
        <input id="amount" name="amount" type="text" placeholder="e.g. 100.45" class="form-control input-md" ng-model="payment.amount" required="">
        <span class="help-block">Amount to pay</span>
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label" for="makePayment"></label>
      <div class="col-md-8">
        <button id="makePayment" name="makePayment" class="btn btn-success" ng-click="makePayment()">Make payment</button>
        <button id="reset" name="reset" class="btn btn-default" ng-click="clear()">Reset</button>
      </div>
    </div>
  </fieldset>
</form>
