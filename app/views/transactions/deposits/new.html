<form name="newContactForm" class="form-horizontal" novalidate>
  <fieldset>

    <legend>Make a Deposit</legend>

    <div class="form-group">
      <label class="col-md-4 control-label" for="amount">Amount</label>
      <div class="col-md-4">
        <input id="amount" name="amount" type="text" placeholder="e.g. 100.45" class="form-control input-md" ng-model="deposit.amount" required="">
        <span class="help-block">Amount to deposit</span>
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label" for="makeDeposit"></label>
      <div class="col-md-8">
        <button id="makeDeposit" name="makeDeposit" class="btn btn-success" ng-click="makeDeposit()">Deposit</button>
        <button id="reset" name="reset" class="btn btn-default" ng-click="clear()">Reset</button>
      </div>
    </div>
  </fieldset>
</form>
