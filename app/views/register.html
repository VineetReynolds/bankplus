<form name="registerUserForm" class="form-horizontal" novalidate>
  <div class="form-group" ng-class="{'has-error': registerUserForm.inputEmail.$invalid && !registerUserForm.inputEmail.$pristine}">
    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Email" ng-model="user.email" required>
    </div>
  </div>
  <div class="form-group" ng-class="{'has-error': registerUserForm.inputPassword.$invalid && !registerUserForm.inputPassword.$pristine}">
    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="Password" ng-model="user.password" required />
    </div>
  </div>
  <div class="form-group" ng-class="{'has-error': registerUserForm.inputConfirmPassword.$invalid && !registerUserForm.inputConfirmPassword.$pristine && !registerUserForm.inputConfirmPassword.$match}">
    <label for="inputConfirmPassword" class="col-sm-2 control-label">Confirm Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputConfirmPassword" name="inputConfirmPassword" placeholder="Confirm Password" ng-model="user.password2" required match="user.password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="button" class="btn btn-default" ng-click="registerUser()" ng-disabled="registerUserForm.$invalid" value="Register" />
    </div>
  </div>
</form>
